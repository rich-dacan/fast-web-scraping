<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Scraper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <header>
      <h1 style="display: none">Web Scraper</h1>
    </header>
    <section id="intro">
      <div id="welcome__screen">
        <h2>Bem-vindo ao Web Scraper!</h2>
        <p>Digite abaixo o produto que deseja buscar:</p>
      </div>
      <div id="scraper__input">
        <input type="text" id="keyword" placeholder="Type your search" />
        <button id="scrape__btn">Scrape</button>
        <div id="toast">Por favor, insira ao menos um caractere.</div>
      </div>
    </section>
    <main>
      <div id="main__grid"></div>
    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
